<div class="row">
    <div class="sidebar col-xs-4">
        <ul>
            <li ng-repeat="name in countries" ng-mouseenter="displayCountry($index)">
            <a ng-href="#!/countries/{{name.countryCode}}" class="btn btn-default">{{name.countryName}}</a>
            </li>
        </ul>
    </div>
    <div class="countriesContent col-xs-8">
        <center class="countryInfo">
            <h3>{{country}}</h3>
            <table>
                <tr>
                    <td class="textcol">Country Code:</td>
                    <td class="capital">{{countrycode}}</td>
                </tr>
                <tr>
                    <td class="textcol">Capital:</td>
                    <td class="capital">{{capital}}</td>
                </tr>
                <tr>
                    <td class="textcol">Continent Code:</td>
                    <td class="capital">{{continentcode}}</td>
                </tr>
            </table>
        </center>
        <div class="infograph row">
            <div class="popCol col-xs-6">
                <h4>Population</h4>
                <h4>{{population | number:0}}</h4>
                <div class="populationContainer">
                    <div class="population" ng-style="computeLayout(population, maxPopulation)"></div>
                </div>
            </div>
            <div class="areaCol col-xs-6">
                <h4>Area (Sq Mi)</h4>
                <h4>{{area | number:0}}</h4>
                <div class="areaContainer">
                    <div class="area" ng-style="computeLayout(area, maxArea)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
